<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="figma.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFinance - Financial Literacy Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, orange, blue);
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align header items to the left */
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }
        .header .menu {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }
        .header .menu img {
            height: 40px;
            margin-left: 20px;
            cursor: pointer;
        }
        .search-bar {
            margin-left: 20px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            height: calc(100vh - 60px);
        }
        .text {
            font-size: 48px;
            text-align: left;
            flex: 1;
            margin-right: 20px;
            margin-left: 60px;
        }
        .media-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            flex: 1;
        }
        .image-container {
            align-self: flex-start; /* Position image to the left */
            border: 2px solid rgb(255, 255, 255);
            padding: 10px;
            margin-top: 65px; /* Adjusts the space below the header */
        }
        .video {
            width: 100%;
            max-width: 600px;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .video video {
            width: 100%;
            height: auto;
        }
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
        }
        .menu-dropdown a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .menu-dropdown img {
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="WeFinance logo.png" alt="WeFinance Logo">
            <div class="logo">WeFinance</div>
        </div>
        <div class="menu">
            <a href="index.html"><img src="Home icon.png" alt="Home"></a>
            <img src="Menu icon.png" alt="Menu" id="menu-icon">
            <input type="text" class="search-bar" placeholder="Search Here">
            <div class="menu-dropdown" id="menu-dropdown">
                <a href="budgeting.html"><img src="Budgeting icon.png" alt="Budgeting">Budgeting</a>
                <a href="finance.html"><img src="Finance student icon.png" alt="Finance">Finance</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="image-container">
            <img src="Image 1.png" alt="Image1" width="450" height="450">
        </div>
        <div class="text">Financial Literacy Hub</div>
        <div class="media-section">
            <div class="video">
                <video controls>
                    <source src="Financial Literacy video 1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video">
                <video controls>
                    <source src="Financial Literacy video 2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>                
            </div>
        </div>
    </div>
    <script>
        document.getElementById('menu-icon').addEventListener('click', function() {
            var dropdown = document.getElementById('menu-dropdown');
            if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
