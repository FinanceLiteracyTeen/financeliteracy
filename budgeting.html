<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="figma.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFinance - Budgeting</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: green;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .header img {
            height: 50px;
            margin-right: 10px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: auto;
        }
        .header .menu {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }
        .header .menu img {
            height: 40px;
            margin-left: 20px;
            cursor: pointer;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            height: calc(100vh - 60px);
        }
        .text {
            font-size: 48px;
            text-align: left;
            flex: 1;
            margin-right: 20px;
            margin-left: 60px;
        }
        iframe {
            width: 850px;
            height: 550px;
            border: 2px solid #000;
        }
        .media-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            flex: 1;
        }
        .image-container {
            align-self: flex-start;
            border: 2px solid rgb(255, 255, 255);
            padding: 10px;
            margin-top: 65px;
        }
        .budget-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .budget-table th, .budget-table td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
        .budget-table th {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: rgba(255, 255, 255, 0.441);
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
        }
        .menu-dropdown a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }
        .menu-dropdown img {
            height: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .spreadsheet-link {
            margin-top: 20px;
            font-size: 22px;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="WeFinance logo.png" alt="WeFinance Logo">
            <div class="logo">WeFinance</div>
        </div>
        <div class="menu">
            <a href="index.html"><img src="Home icon.png" alt="Home"></a>
            <img src="Menu icon.png" alt="Menu" id="menu-icon">
            <img src="Finance logo.png" alt="Finance logo" width="50">
            <div class="menu-dropdown" id="menu-dropdown">
                <a href="finance.html"><img src="Finance student icon.png" alt="Finance">Finance</a>
                <a href="savings.html"><img src="Savings icon.png" alt="Finance">Savings</a>
                <a href="feedback.html"><img src="Feedback icon.png" alt="Feedback">Feedback</a>
            </div>
        </div>
    </div>
    <div class="content">
        
        <iframe src="https://docs.google.com/spreadsheets/d/1jSlkfLj1k_eZltR2Z7BtwBUBbhVo5Mo4JhBmbkStack/edit?usp=sharing" title="Budgeting sheet" width="850" height="550"></iframe>
        <div class="text">Budgeting</div>
        <div class="media-section">
            <table class="budget-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>(S)Salary(₹)</th>
                        <th>(s)Spends(₹)</th>
                        <th>(S-s)Balance(₹)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rent</td>
                        <td>700</td>
                        <td>200</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>Groceries</td>
                        <td>500</td>
                        <td>50</td>
                        <td>450</td>
                    </tr>
                    <tr>
                        <td>Loan/Debt</td>
                        <td>450</td>
                        <td>200</td>
                        <td>250</td>
                    </tr>
                    <tr>
                        <td>Savings</td>
                        <td>250</td>
                        <td>ALL</td>
                        <td>250</td>
                    </tr>
                </tbody>
            </table>
            <iframe src="https://docs.google.com/spreadsheets/d/1K0usKcGqfAvVD-GuCI5o9tvmbiqaDvpS20qbuj9xHsw/edit?usp=sharing" title="Budgeting sheet"></iframe>
            <a href="https://docs.google.com/spreadsheets/d/1K0usKcGqfAvVD-GuCI5o9tvmbiqaDvpS20qbuj9xHsw/edit?usp=sharing" class="spreadsheet-link" target="_blank">View Google Spreadsheet</a>
        </div>
    </div>
    <script>
        document.getElementById('menu-icon').addEventListener('click', function() {
            var dropdown = document.getElementById('menu-dropdown');
            if (dropdown.style.display === 'none' || dropdown.style.display === '') {
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
